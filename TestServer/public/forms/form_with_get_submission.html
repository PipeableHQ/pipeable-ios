<html lang="en" op="news">
  <head>
    <meta name="referrer" content="origin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacker News</title>
  </head>
  <body>
    <center>
      <table
        id="hnmain"
        border="0"
        cellpadding="0"
        cellspacing="0"
        width="85%"
        bgcolor="#f6f6ef"
      >
        <tr>
          <td>
            <img src="s.gif" height="10" width="0" />
            <table width="100%" cellspacing="0" cellpadding="1">
              <tr>
                <td bgcolor="#ff6600"></td>
              </tr>
            </table>
            <br />
            <center>
              <form
                id="form"
                method="get"
                action="./form_with_get_submission.html"
              >
                Search:
                <input
                  type="text"
                  name="q"
                  size="17"
                  autocorrect="off"
                  spellcheck="false"
                  autocapitalize="off"
                  autocomplete="false"
                />
              </form>
            </center>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
